<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Joan Qiu">
    <link rel="icon" href="../../favicon.ico">

    <title>CANOUS</title>

    <!-- Bootstrap core CSS -->
    <link href="./Libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-top-fixed.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
  </head>

  <body>
    <!--Navigation bar -->

    <div class="pos-f-t">
      <nav class="navbar navbar-light bg-faded">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-col" aria-controls="navbar-col" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-xs" id="navbar-col">
          <a class="navbar-brand" href="#">CANOUS</a>
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feature</a>
            </li>
          </ul>
          <form class="form-inline float-xs-right">
            <!-- Login modal -->
            <button class="btn btn-outline-info" type="button" data-toggle="modal" data-target="#login-modal">
              Log In
            </button>
          </form>
        </div>
      </nav>
    </div>

    <!-- Log In modal -->
    <div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="loginModal">Log In</h4>
          </div> -->
          <div class="modal-body">

            <div class="row row-sm-offset-3 socialButtons">
              <div class="col-xs-12 col-md-12">
                <a href="#" class="btn btn-facebook btn-lg btn-block">
                  <i class="fa fa-facebook pull-left visible-xs"></i>
                  <span class="hidden-xs">Facebook</span>
                </a>
              </div> <!-- facebook button -->
              <div class="col-xs-12 col-md-12">
                <a href="#" class="btn btn-google btn-lg btn-block">
                  <i class="fa fa-google-plus pull-left visible-xs"></i>
                  <span class="hidden-xs">Google+</span>
                </a>
              </div>  <!-- google+ button -->
            </div>  <!-- social buttons -->

            <div class="login-or top-buffer">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div> <!-- Dividing line -->

            <div class="row row-sm-offset-3">
              <div class="col-xs-12 col-sm-12">  
                  <form class="loginForm" action="" autocomplete="off" method="POST">
                  <div class="input-group input-group-lg top-buffer">
                    <input type="text" class="form-control" name="username" placeholder="email address">
                  </div>
                  <div></div>
                  <div class="input-group input-group-lg top-buffer">
                    <input  type="password" class="form-control" name="password" placeholder="password">
                  </div>
                  <div class="input-group">
                    <a class="pull-right " href="#">Forgot password?</a>
                  </div>
                  <!-- <span class="help-block">Password error</span> -->
                  <button class="btn btn-lg btn-outline-info btn-block top-buffer" type="submit">Log In</button>
                </form>
              </div>
            </div> <!-- email login -->

          </div> <!-- modal-body -->
          
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="container">
      <div class="jumbotron">
        <h1>Place Holder</h1>
        <p class="lead">Canadians</p>
        <a class="btn btn-lg btn-primary" href="" role="button">Register &raquo;</a>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="./Libs/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="./Libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
